<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Convert English to Gemini Embedding Vector</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Gemini Embedding Generator</h2>

    <div class="label">Enter text:</div>
